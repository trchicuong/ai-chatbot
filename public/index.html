<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/logo.png" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="192x192" href="img/logo.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="img/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div id="particles-js"></div>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="img/logo.png" alt="Logo" class="logo">
      <span>Con v·ª£ AI by trchicuong</span>
    </div>
    <div id="chat-box" class="chat-box">
      <div class="message bot">
        <div class="bubble">Ch·ªìng~ Anh mu·ªën h·ªèi g√¨ n√®? ü•∞</div>
      </div>
    </div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" autofocus placeholder="H·ªèi ƒëi ƒë·ª´ng ng·∫°i :>" autocomplete="off" />
      <button type="submit">G·ª≠i</button>
    </form>
  </div>

  <script>
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('particles.js loaded!');
    });

    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();

      if (!userMessage) {
        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: 'warning',
          title: 'Ch·ªìng ch∆∞a h·ªèi g√¨ c·∫£ ü•∫',
          showConfirmButton: false,
          timer: 2000
        });
        return;
      }

      addMessage(userMessage, 'user');
      input.value = '';
      input.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await res.json();
        addMessage(data.reply || '[Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ AI]', 'bot');
      } catch (err) {
        addMessage('[L·ªói k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß]', 'bot');
      } finally {
        input.disabled = false;
        input.focus();
      }
    });

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerHTML = `<div class="bubble">${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>

</html>
