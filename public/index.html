<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Con v·ª£ AI by trchicuong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/logo.png" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="192x192" href="img/logo.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="img/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div id="particles-js"></div>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="img/logo.png" alt="Logo" class="logo">
      <span>Con v·ª£ AI by trchicuong</span>
    </div>
    <div id="chat-box" class="chat-box">
      <div class="message bot">
        <div class="bubble">Ch·ªìng~ Anh mu·ªën h·ªèi g√¨ n√®? ü•∞</div>
      </div>
    </div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" autofocus placeholder="H·ªèi ƒëi ƒë·ª´ng ng·∫°i :>" autocomplete="off" />
      <button type="submit">G·ª≠i</button>
    </form>
  </div>

  <script>
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('particles.js loaded!');
    });

    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();

      if (!userMessage) {
        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: 'warning',
          title: 'Ch·ªìng ch∆∞a h·ªèi g√¨ c·∫£ ü•∫',
          showConfirmButton: false,
          timer: 2000
        });
        return;
      }

      addMessage(userMessage, 'user');
      input.value = '';
      input.disabled = true;

      const thinkingId = 'thinking-' + Date.now();
      addThinkingMessage(thinkingId);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await res.json();
        updateThinkingMessage(thinkingId, data.reply || '[Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ AI]');
      } catch (err) {
        updateThinkingMessage(thinkingId, '[L·ªói k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß]');
      } finally {
        input.disabled = false;
        input.focus();
      }
    });

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerHTML = `<div class="bubble">${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addThinkingMessage(id) {
      const msg = document.createElement('div');
      msg.classList.add('message', 'bot');
      msg.id = id;
      msg.innerHTML = `<div class="bubble typing">Con v·ª£ ƒëang suy nghƒ©<span>.</span><span>.</span><span>.</span></div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateThinkingMessage(id, newText) {
      const msg = document.getElementById(id);
      if (!msg) return;

      newText = newText
        .replace(/\r\n/g, '\n')
        .replace(/[ \t]+\n/g, '\n')
        .replace(/\n[ \t]*\n+/g, '\n\n')
        .replace(/\n{3,}/g, '\n\n')
        .trim();

      const codeBlocks = [];
      newText = newText.replace(/```([\s\S]*?)```/g, (_, code) => {
        const placeholder = `__CODEBLOCK_${codeBlocks.length}__`;
        codeBlocks.push(`<div class="code-block">${code.trim()}</div>`);
        return placeholder;
      });

      let parsedText = newText
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")

        .replace(/```([\s\S]*?)```/g, (match, code) => {
          return `<div class="code-block">${code.trim()}</div>`;
        })

        .replace(/!\[([^\]]*)\]\((https?:\/\/[^\s)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; border-radius: 8px;" />')

        .replace(/`([^`]+?)`/g, '<code>$1</code>')

        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')

        .replace(/^######\s+(.+)$/gm, '<h6>$1</h6>')
        .replace(/^#####\s+(.+)$/gm, '<h5>$1</h5>')
        .replace(/^####\s+(.+)$/gm, '<h4>$1</h4>')
        .replace(/^###\s+(.+)$/gm, '<h3>$1</h3>')
        .replace(/^##\s+(.+)$/gm, '<h2>$1</h2>')
        .replace(/^#\s+(.+)$/gm, '<h1>$1</h1>')

        .replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, (match, text, url) => {
          return text === url
            ? `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
            : `<a href="${url}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        })

        .replace(/^\s*[\*\-]\s+(.+)$/gm, '<li>$1</li>');

      parsedText = parsedText.replace(
        /(?:\n)?((?:<li>.*?<\/li>\n?)+)/gs,
        match => `<ul>${match.replace(/\n/g, '')}</ul>`
      );

      parsedText = parsedText.replace(
        /<br>\|(.+?)\|<br>(\|[-:| ]+\|<br>)((\|.*\|<br>)+)/gs,
        (_, headers, separator, rows) => {
          const ths = headers.split('|').map(c => `<th>${c.trim()}</th>`).join('');
          const trs = rows.trim().split('<br>').map(row => {
            const cells = row.split('|').map(c => `<td>${c.trim()}</td>`).join('');
            return `<tr>${cells}</tr>`;
          }).join('');
          return `<table><thead><tr>${ths}</tr></thead><tbody>${trs}</tbody></table>`;
        }
      );

      parsedText = parsedText
        .replace(/\n/g, '<br>')
        .replace(/<\/(h[1-6]|ul|ol|li|div|blockquote|table|thead|tbody|tr|th|td|strong)><br>/g, '</$1>');

      codeBlocks.forEach((html, i) => {
        parsedText = parsedText.replace(`__CODEBLOCK_${i}__`, html);
      });

      msg.innerHTML = `<div class="bubble">${parsedText}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>

</html>
